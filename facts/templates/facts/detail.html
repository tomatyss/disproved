{% extends "facts/base.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col col-4">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{fact.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{fact.year}}</h6>
          <p class="card-text">{{fact.description}}</p>
          <a href="{{fact.proof_link}}" class="card-link">Proof link</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
