{% extends "facts/base.html" %} {% block content %}
<div class="container container-fluid pb-3">
  <div class="row justify-content-center">
    <div class="col col-lg-4 p-2">
      <h1>Enter the year in which you graduated</h1>

      <form method="GET" action="{{ request.path }}">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Year"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            name="year"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Check
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col col-lg-4">
      {% if facts_list %}
      <ul>
        {% for fact in facts_list %}
        <li><a href="{% url 'facts:detail' fact.id %}">{{ fact.name }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
      <p>Have not yet to disprove anything</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
